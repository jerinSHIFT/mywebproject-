<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Résidences Immobilier</title>

  <!-- Fonts similar to the design -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- =============== HEADER / NAV =============== -->
  <header id="siteHeader" class="navbar">
    <div class="nav__wrap">
      <!-- Logo (simple text to keep it easy) -->
      <a href="#" class="logo">
        <strong>résidences</strong> <span>immobilier</span>
      </a>

      <!-- Desktop menu -->
      <nav class="menu">
        <a class="active" href="#">Home</a>
        <a href="#">Become Advertiser</a>
        <a href="#">Find Property</a>
        <a href="#">Property List</a>
        <a href="#">Blog</a>
      </nav>

      <!-- CTA -->
      <button class="btn btn--gold">Sign Up</button>

      <!-- Mobile hamburger -->
      <button id="hamburger" class="hamburger" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
    </div>

    <!-- Mobile drawer -->
    <nav id="mobileMenu" class="mobile">
      <a class="active" href="#">Home</a>
      <a href="#">Become Advertiser</a>
      <a href="#">Find Property</a>
      <a href="#">Property List</a>
      <a href="#">Blog</a>
      <button class="btn btn--gold mobile__cta">Sign Up</button>
    </nav>
  </header>

  <!-- faint vertical word on the left -->
  <div class="sideword" aria-hidden="true">PROPERTY</div>

  <!-- =============== HERO =============== -->
  <section class="hero">
    <div class="hero__inner">
      <h1 class="hero__title">
        LOOK FOR AN EXCEPTIONAL
        <span class="hero__title--gold">PROPERTY</span>
      </h1>

      <!-- decorative lines (left/right of PROPERTY) -->
      <div class="hero__lines">
        <span class="line line--left"></span>
        <span class="line line--right"></span>
      </div>

      <!-- Search bar -->
      <form id="searchForm" class="search">
        <div class="search__field">
          <button type="button" class="select">
            <span>Buy</span>
            <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true"><path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
        </div>

        <div class="search__field">
          <button type="button" class="select">
            <span>House/Apartment</span>
            <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true"><path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
        </div>

        <input class="search__input" type="text" placeholder="Enter a city, department, postal code" />

        <button class="btn btn--gold search__btn" type="submit">Search</button>
      </form>
    </div>

    <!-- dotted pattern on the right -->
    <div class="hero__dots" aria-hidden="true"></div>
  </section>

  <!-- =============== FEATURE IMAGE STRIP =============== -->
  <section class="strip">
    <div class="strip__img"></div>
  </section>

  <!-- (you can continue page content below…) -->

  <!-- =============== MIN JS =============== -->
  <script>
    // mobile menu toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
      hamburger.classList.toggle('open');
    });

    // small header shadow when scrolled
    const siteHeader = document.getElementById('siteHeader');
    const setShadow = () => {
      if (window.scrollY > 2) siteHeader.classList.add('scrolled');
      else siteHeader.classList.remove('scrolled');
    };
    setShadow();
    window.addEventListener('scroll', setShadow);

    // demo search submit (prevent real submit + simple check)
    document.getElementById('searchForm').addEventListener('submit', e => {
      e.preventDefault();
      const value = document.querySelector('.search__input').value.trim();
      alert(value ? 'Searching for: ' + value : 'Please enter a location');
    });
  </script>
</body>
</html>
